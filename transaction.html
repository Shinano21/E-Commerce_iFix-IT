<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Management</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Transaction Management</h1>
        <nav>
          <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="customer.php">Customers</a></li>
            <li><a href="transaction.html">Transactions</a></li>
            <li><a href="employee.php">Employees</a></li>
            <li><button id="logout">Logout</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Placeholder for displaying transaction data -->
    <div id="transaction-list"></div>
    <!-- Form for adding new transactions -->
    <form id="add-transaction-form">
      <h2>Add New Transaction</h2>
      <label for="transaction-amount">Amount:</label>
      <input type="number" id="transaction-amount" required />
      <label for="transaction-description">Description:</label>
      <input type="text" id="transaction-description" required />
      <button type="submit">Add Transaction</button>
    </form>
    <!-- Form for editing existing transactions -->
    <form id="edit-transaction-form" style="display: none">
      <h2>Edit Transaction</h2>
      <input type="hidden" id="edit-transaction-id" />
      <label for="edit-transaction-amount">Amount:</label>
      <input type="number" id="edit-transaction-amount" required />
      <label for="edit-transaction-description">Description:</label>
      <input type="text" id="edit-transaction-description" required />
      <button type="submit">Update Transaction</button>
      <button type="button" id="cancel-edit-transaction">Cancel</button>
    </form>
  </body>
</html>
