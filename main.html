<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFixIT - Laptop Repair Service</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" >
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About us</a>
            </div>
            <a class="navbar-brand" href="#">iFixIT</a>
            <div class="navbar-nav">
              <a class="nav-link" href="#" id="login-link" >Technician</a>
              <a class="nav-link" href="#">Admin</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- Content of main page goes here -->
      </div>
    </main>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" required /><br />

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required /><br />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginLink = document.getElementById("login-link");

        // Show modal when login link is clicked
        loginLink.addEventListener("click", function (event) {
          event.preventDefault();
          loginModal.style.display = "block";
        });

        // Close modal when close button is clicked
        loginClose.addEventListener("click", function () {
          loginModal.style.display = "none";
        });

        // Close modal when user clicks outside of the modal
        window.addEventListener("click", function (event) {
          if (event.target == loginModal) {
            loginModal.style.display = "none";
          }
        });

        // Form submission handling
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(loginForm);

          // Send login credentials to server for authentication
          fetch("login.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Redirect to admin page after successful login
                window.location.href = "admin.html";
              } else {
                // Show error message if login fails
                alert("Invalid username or password. Please try again.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
