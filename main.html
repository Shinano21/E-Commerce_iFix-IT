<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFixIT - Laptop Repair Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>iFixIT - Laptop Repair Services</h1>
        <nav>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" id="login-link">Login</a></li>
            <!-- Login link for admin -->
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Content of main page goes here -->
      </div>
    </main>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" required /><br />

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required /><br />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginLink = document.getElementById("login-link");
        const loginModal = document.getElementById("login-modal");
        const loginClose = document.querySelector(".close");
        const loginForm = document.getElementById("login-form");

        // Show modal when login link is clicked
        loginLink.addEventListener("click", function (event) {
          event.preventDefault();
          loginModal.style.display = "block";
        });

        // Close modal when close button is clicked
        loginClose.addEventListener("click", function () {
          loginModal.style.display = "none";
        });

        // Close modal when user clicks outside of the modal
        window.addEventListener("click", function (event) {
          if (event.target == loginModal) {
            loginModal.style.display = "none";
          }
        });

        // Form submission handling
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(loginForm);

          // Send login credentials to server for authentication
          fetch("login.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Redirect to admin page after successful login
                window.location.href = "admin.html";
              } else {
                // Show error message if login fails
                alert("Invalid username or password. Please try again.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
