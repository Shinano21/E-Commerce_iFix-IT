<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
  </head>
  <body>
    <h1>Customer Management</h1>
    <!-- Placeholder for displaying customer data -->
    <div id="customer-list"></div>
    <!-- Form for adding new customers -->
    <form id="add-customer-form">
      <h2>Add New Customer</h2>
      <label for="customer-name">Name:</label>
      <input type="text" id="customer-name" required />
      <label for="customer-email">Email:</label>
      <input type="email" id="customer-email" required />
      <button type="submit">Add Customer</button>
    </form>
    <!-- Form for editing existing customers -->
    <form id="edit-customer-form" style="display: none">
      <h2>Edit Customer</h2>
      <input type="hidden" id="edit-customer-id" />
      <label for="edit-customer-name">Name:</label>
      <input type="text" id="edit-customer-name" required />
      <label for="edit-customer-email">Email:</label>
      <input type="email" id="edit-customer-email" required />
      <button type="submit">Update Customer</button>
      <button type="button" id="cancel-edit-customer">Cancel</button>
    </form>
  </body>
</html>
